{% extends 'adminTemplate/base.html' %}

{% load static %}

{% block body  %}

<div class="container">
    <div class="page-header">
        <div class="page-title">
            <h4>Email Setting</h4>
            <h6>Manage Email Setting</h6>
        </div>
    </div>
    <!-- /add -->
    <div class="card">
        <div class="card-body">
            <form action="{% url 'mailsetting'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="row">
                
                 
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mail Host <span class="manitory">*</span></label>
                            <input type="text" class="form-control" name="mail_host" value="{{e_obj.mail_host}}"  placeholder='Enter Mail Host'>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mail Port<span class="manitory">*</span></label>
                            <input type="text" class="form-control" name="mail_port"  value="{{e_obj.mail_port}}" placeholder='Mail Port'>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mail Address  <span class="manitory">*</span></label>
                            <input type="text" class="form-control" name="mail_address" value="{{e_obj.mail_address}}"  placeholder='Enter Mail Address'>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Password <span class="manitory">*</span></label>
                            <div class="pass-group">
                                <input type="password" class="form-control" name="host_mail_password"  value="{{e_obj.host_mail_password }}" class="pass-input" placeholder='Enter Mail Password'>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mail From Name<span class="manitory">*</span></label>
                            <input type="text" name="host_from_name" class="form-control" value='{{e_obj.host_from_name }}' placeholder='Enter From Name'>
                        </div>
                    </div>
                   
                    
                

                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary me-2" >Submit</button>
                        <a href="{% url 'mailsetting' %}"  class="btn btn-danger">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
    <!-- /add -->
</div>

{% endblock body  %}
